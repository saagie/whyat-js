sudo: false
dist: trusty

language: node_js
node_js:
  - "7"
  - "6"
  - "5"
  - "4"

script: echo "Running tests against $(node -v) ..."

jobs:
  include:
    - stage: npm release
      node_js: "7"
      script:
        - echo "Deploying to npm ..."
      before_deploy:
        - npm install -g gulp-cli
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_API_KEY
        on:
          tags: true
          deploy-npm-release: true
